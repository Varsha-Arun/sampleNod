language: node_js

# Version number
node_js:
  #- 0.10
  - 0.12
  #- 4.2.3
  #- iojs-v1
  #- iojs-v2
  #- iojs-v3
  #- 5.0

env:
  global:
    - FOO=FUBU   

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shiphitchcock1/samplenod .

  pre_ci_boot:  
      image_name: shiphitchcock1/samplenod
      image_tag: latest
      #image_name: drydock/u12nod
      #image_tag: prod
      pull: false
      options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - node --version  
    - ps -eax
    - ls -al 
    - echo "$FOO"
    - echo "$BOO"

  post_ci:
    - docker push shiphitchcock1/samplenod

integrations:
  hub:
    - integrationName: shiphitchcock1-hub
      type: docker
      branches:
        only:
          - master 
          
    - integrationName: cock1gitlab-sampleJav
      type: webhook
      payload:
        - API_URL=$SHIPPABLE_API_URL
        - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
        - FOO=FIZZ
        - BOO=BUZZ
