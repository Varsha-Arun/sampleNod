language: node_js

# Version number
node_js:
  #- 0.10
  - 0.12
  #- 4.2.3
  #- iojs-v1
  #- iojs-v2
  #- iojs-v3
  #- 5.0

env:
  global:
    - FOO=FUBU   

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shiphitchcock1/sampleNod .

  pre_ci_boot:  
      image_name: shiphitchcock1/sampleNod
      image_tag: latest
      #image_name: drydock/u12nod
      #image_tag: prod
      pull: false
      options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - node --version  
    - ps -eax
    - ls -al 

  post_ci:
    - docker push shiphitchcock1/sampleNod

integrations:
  hub:
    - integrationName: shiphitchcock1-hub
      type: docker
      branches:
        only:
          - master     
