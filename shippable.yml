language: node_js

# Version number
node_js:
  - 0.10
  - 0.12
  - 0.11

build:
  ci:
    - node --version
    
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: true

services:
  - rabbitmq
  - rethinkdb
  - couchdb
  - neo4j
  - mysql
  - postgres 
  - mongodb
  - elasticsearch
  - redis
  - memcache
  
 
