language: node_js

# Version number
node_js:
  #- 0.10
  #- 0.12
  #- 4.2.3
  #- iojs-v1
  #- iojs-v2
  #- iojs-v3
  - 5.0

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/shiphitchcock1_sample_node12 .

  pre_ci_boot:
    image_name: quay.io/shippablequay/shiphitchcock1_sample_node12 .
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - node --version  
   # - ps -eax
   # - ls -al 

  post_ci:
    #- docker build -t=quay.io/shippablequay/shiphitchcock1_sample_nod .
    - docker push quay.io/shippablequay/shiphitchcock1_sample_node12

integrations:
  hub:
    - integrationName: ship-quay
      type: quay.io
